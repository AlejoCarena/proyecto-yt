<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Proyecto YouTube</title>
</head>
<body>
    <header>
        <div class="logo" onclick="clearContent()" style="cursor: pointer;">
            <img src="imgs/yt_logo_rgb_light.png" alt="YouTube Logo">
        </div>
    </header>
    <main>
        <div class="container-input">
            <h1>
                ¿Cuánto tiempo hace que ... no sube un video?
            </h1>
            <form id="channelForm">
                <input type="text" id="channelHandle" placeholder="Handle del canal de YouTube (p.ej., @midudev)" required>
                <button class="button" type="submit">Consultar</button>
            </form>
        </div>
        <div class="container-output" style="display: none;">
            <div class="info" id="result"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
